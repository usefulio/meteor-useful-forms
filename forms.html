<template name="Form">
	{{#template withForm}}
		{{autosave}}
		{{> UI.contentBlock this}}
	{{/template}}
</template>

<template name="__DefaultForm">
	<form>
		{{> UI.contentBlock}}
	</form>
</template>

<template name="TextInput">
	{{#if UI.contentBlock}}
		{{> UI.contentBlock usefulField this ..}}
	{{else}}
		{{> template usefulField this ..}}
	{{/if}}
</template>

<template name="__DefaultTextInput">
	<input
		type="{{#if type}}{{type}}{{else}}text{{/if}}"
		name="{{name}}"
		value="{{value}}"
		placeholder="{{placeholder}}"
		class="{{class}}"
		>
</template>

<template name="SelectInput">
	{{#if UI.contentBlock}}
		{{> UI.contentBlock usefulField this ..}}
	{{else}}
		{{> template usefulField this ..}}
	{{/if}}
</template>

<template name="__DefaultSelectInput">
	<select
		name="{{name}}"
		placeholder="{{placeholder}}"
		class="{{class}}"
		>
		{{#each options}}
			<option value="{{_id}}">{{name}}</option>
		{{/each}}
	</select>
</template>
